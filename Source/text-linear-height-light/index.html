<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Css hightLight</title>
</head>
<style type="text/css">
	div{
		line-height:3rem;margin:1rem;
	}
	a {
		color:#222;
		font-size: 2rem;padding:10px;text-decoration: none;
	}
	.post{
		background-image: -webkit-linear-gradient(left, #eee 50%, yellow 50%);
		background-size: 200%;
		-webkit-transition: background-position .7s;
		-o-transition: background-position .7s;
		transition: background-position .7s;
	}
	.post:hover{
		background-position: -100%;
	}	
</style>
<body>
	<div>
		<a class="post">pull requeset-2</a>
	</div>
	<div>
		<a class="post">Css hightLight</a>
	</div>
	<div>
		<a class="post">Check this out<br>it's the second line</a>
	</div>

</body>
</html>
